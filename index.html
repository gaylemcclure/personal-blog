<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="stylesheet" href="./Assets/css/form.css" />
    <script src="https://kit.fontawesome.com/a3a62ca005.js" crossorigin="anonymous"></script>
  </head>
  <body class="light">
    <header><button id="mode-select" class="color-mode" value="light"><i id="icon" class="fa-solid fa-sun"></button></i></header>
    <main>
      <div class="img-wrapper">
        <div class="circle">
          <h1>Personal Blog</h1>
        </div>
      </div>
      <div class="form">
        <h2>What's on your mind?</h2>
        <form>
          <label>Username<span class="req"> *</span></label>
          <input id="username" type="text" aria-invalid="true" required />
          <label>Title<span class="req"> *</span></label>
          <input id="title" type="text" aria-invalid="true" required />
          <label>Content<span class="req"> *</span></label>
          <textarea id="content" type="text" aria-invalid="true" required></textarea>
          <button id="submit" type="submit">Submit</button>

          <span role="alert" id="invalid-username" class="hidden"> Please enter Username </span>
          <span role="alert" id="invalid-title" class="hidden">Please enter Title </span>
          <span role="alert" id="invalid-content" class="hidden"> Please enter Content </span>
        </form>
      </div>
    </main>
    <script src="Assets/js/form.js"></script>
    <script src="Assets/js/logic.js"></script>
  </body>
</html>
